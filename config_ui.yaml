slm1:
  device_type: "upo"  # upo 或 holoeye
  screen_num: 1
  heds_selector: ""
  bolduc_period: 8
  amp_norm_max: 0.9
  compensation_path: ""
  play_interval_ms: 500
  sdk_path: ""
  pixel_pitch_um: 8.0
  wavelength_nm: 532.0

slm2:
  device_type: "holoeye"  # upo 或 holoeye
  compensation_path: ""
  sdk_path: ""
  screen_num: 2
  heds_selector: ""
  block_mode: "checkerboard"
  outside_mode: "zero"
  window_size_px: [400, 400]
  default_centers:
    - [240, 540]
    - [720, 540]
    - [1200, 540]
    - [1680, 540]
  layers:
    - {path: "", dx: 0, dy: 0, enabled: true}
    - {path: "", dx: 0, dy: 0, enabled: true}
    - {path: "", dx: 0, dy: 0, enabled: true}
    - {path: "", dx: 0, dy: 0, enabled: true}
  mat_key: "phase"

camera:
  device_sn: ""
  exposure_us: 20000
  auto_exposure: false
  auto_exposure_mode: "software"  # software 或 camera
  auto_exposure_target: 120.0
  auto_exposure_interval_ms: 200
  auto_exposure_min_ratio: 0.5
  auto_exposure_max_ratio: 2.0
  auto_exposure_tolerance: 0.02
  gain: 0.0
  avg_frames: 1
  target_fps: 40
  overexposure_threshold: 250
  overexposure_ratio: 0.01
  record_interval_ms: 200

output:
  slm1_tmp_dir: "output/slm1_tmp"
  slm2_tmp_dir: "output/slm2_tmp"

datasets:
  mnist_dir: "data/mnist"

mock:
  slm1_size: [1200, 1920]
  slm2_size: [1200, 1920]
  camera_size: [800, 800]
  noise_std: 5.0
